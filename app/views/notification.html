<h1 class="head-title">Timely</h1>
<h2 class="tag-line">Set your preferences!</h2>
<div layout="row" layout-align="center start" layout-padding>
  <div class="" md-whiteframe="24" flex-sm="70" flex-gt-sm="70"
       flex-md="70" layout="column" layout-align="center center"
       style="background-color: #fff;padding: 0">
    <md-toolbar md-scroll-shrink ng-if="true">
      <div class="md-toolbar-tools">
        <h3>
          <span style="color: #fff;">Set Notification</span>
        </h3>
        <span flex=""></span>

        <md-switch class="md-accent" md-no-ink aria-label="Switch No Ink"
                   ng-model="vm.alarm.remind">
          Remind?
        </md-switch>
      </div>

    </md-toolbar>

    <div layout="row" layout-align="center center" layout-padding
         style="width: 95%;">

      <md-input-container class="md-block" flex-gt-sm>
        <label>Minutes</label>
        <input type="number" ng-model="vm.alarm.minutes">
        <div class="hint" ng-show="showHints">Remind after</div>
      </md-input-container>
    </div>
    <div layout="row" layout-align="center center" layout-padding
         style="width: 95%;">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Notification Message</label>
        <textarea ng-model="vm.alarm.message" md-maxlength="50" rows="2"
                  md-select-on-focus></textarea>
        <div class="hint" ng-show="showHints">Set your reminder message</div>
      </md-input-container>
    </div>
    <!--<md-divider style="width: 100%;"></md-divider>-->
    <md-toolbar md-scroll-shrink ng-if="true">
      <div class="md-toolbar-tools">
        <h3>
          <span style="color: #fff;">Remind working hours on following days</span>
        </h3>
        <span flex=""></span>

        <md-switch class="md-accent" md-no-ink aria-label="Switch No Ink"
                   ng-model="vm.days.remind">
          Remind?
        </md-switch>
      </div>

    </md-toolbar>

    <!--<h2 class="md-title md-primary">Remind working hours on following days</h2>-->
    <div layout="row" layout-align="center center" layout-padding
         style="width: 95%;">
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink"
                 ng-model="vm.days.monday">
        Monday
      </md-switch>
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink"
                 ng-model="vm.days.tuesday">
        Tuesday
      </md-switch>
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink"
                 ng-model="vm.days.wednesday">
        Wednesday
      </md-switch>
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink"
                 ng-model="vm.days.thursday">
        Thursday
      </md-switch>
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink"
                 ng-model="vm.days.friday">
        Friday
      </md-switch>
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink"
                 ng-model="vm.days.saturday">
        Saturday
      </md-switch>
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink"
                 ng-model="vm.days.sunday">
        Sunday
      </md-switch>
    </div>

    <md-input-container class="md-block" flex-gt-sm style="width:90%;">
      <label>at</label>
      <input class="day-reminder" type="text" ng-model="vm.days.time" ng-click="vm.selectTime();">
      <div class="hint" ng-show="showHints">Set notification time</div>
    </md-input-container>
    <md-divider style="width: 100%;"></md-divider>
    <md-button class="md-raised md-primary" ng-click="vm.saveNotification();">
      Save Reminder
    </md-button>
  </div>
</div>
